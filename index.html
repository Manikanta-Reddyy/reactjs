<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <div id="quote"></div>
    <button id="button">generate quotes</button>

    <script>
        var quoteId = document.getElementById("quote")
        var buttonId = document.getElementById("button")
        buttonId.addEventListener("click",async ()=>{
            var data = await fetch("https://api.quotable.io/quotes/random")
            var response = await data.json()
            quoteId.innerHTML=`<p>Author : ${response[0].author}<br>Quote : ${response[0].content}`
        })
    </script>
    
</body>
